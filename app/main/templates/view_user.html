{% extends "base.html" %}

{% block app_content %}
    <h1>User: {{ user.username }}</h1>
    <div class="row">
        <div class="col-md-4">

        </div>
    </div>
    <div>
        <h2>User Information</h2>
        <table class="table">
            <tr>
                <td><b>Name: </b>{{ user.get_name() }}</td>
            </tr>
            <tr>
                <td><b>Email Address: </b>{{ user.email }}</td>
            </tr>
            <tr>
                <td><b>Phone: </b>{{ user.phone }}</td>
            </tr>
        </table>
    </div>
{% endblock %}
